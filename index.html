<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description"
        content="This is a simple drag'n'drop application built using HTML, SASS, and TypeScript. It provides a canvas where users can draw using their mouse. The app allows for easy customization and provides a responsive interface." />
    <meta name="robots" content="index, follow">

    <!-- Open Graph     -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Home page" />
    <meta property="og:description"
        content="This is a simple drag'n'drop application built using HTML, SASS, and TypeScript. It provides a canvas where users can draw using their mouse. The app allows for easy customization and provides a responsive interface." />

    <meta property="og:image" content="/profile-pic.jpg" />
    <meta property="og:image:width" content="130" />
    <meta property="og:image:height" content="170" />
    <meta property="og:url" content="https://younes-portfolio-dev.vercel.app/" />

    <!-- Title -->
    <title>Drag'n'drop</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/style.css" />

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

    <!-- Page logo -->
    <link rel="icon" type="image/png" href="./public/png/icon.png" />

    <!-- JS -->
    <script defer src="./dist/index.js"></script>

</head>

<body>
    <header class="header">
        <svg class="hide header__svg-filters"></svg>
        <h1 class="header__title" title="Drag and drop">Drag'n'drop</h1>
    </header>

    <main class="index">
        <section class="index__container">
            <div class="draggable-element">
                <div class="draggable-element__icon-container">
                    <svg class="draggable-element__icon no-pointer-events" xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor">
                        <path
                            d="M10 13a1 1 0 100-2 1 1 0 000 2zm-4 0a1 1 0 100-2 1 1 0 000 2zm1-5a1 1 0 11-2 0 1 1 0 012 0zm3 1a1 1 0 100-2 1 1 0 000 2zm1-5a1 1 0 11-2 0 1 1 0 012 0zM6 5a1 1 0 100-2 1 1 0 000 2z">
                        </path>
                    </svg>
                </div>
                <div class="draggable-element__text-image-container">
                    <img class="draggable-element__image" src="../../public/jpg/random-photo.jpg" />
                    <p class="draggable-element__paragraph">Name 1234</p>
                </div>
            </div>
        </section>
        <section class="index__container"></section>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">
            Made by: <a href="https://younes-portfolio-dev.vercel.app/" target="blank">Younes Lahouiti</a>
        </p>
    </footer>

</body>

</html>
