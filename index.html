<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description"
        content="This is a simple drag'n'drop application built using HTML, SASS, and TypeScript. It provides a canvas where users can draw using their mouse. The app allows for easy customization and provides a responsive interface." />
    <meta name="robots" content="index, follow">

    <!-- Open Graph     -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Home page" />
    <meta property="og:description"
        content="This is a simple drag'n'drop application built using HTML, SASS, and TypeScript. It provides a canvas where users can draw using their mouse. The app allows for easy customization and provides a responsive interface." />

    <meta property="og:image" content="/profile-pic.jpg" />
    <meta property="og:image:width" content="130" />
    <meta property="og:image:height" content="170" />
    <meta property="og:url" content="https://younes-portfolio-dev.vercel.app/" />

    <!-- Title -->
    <title>Drag'n'drop</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/style.css" />

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

    <!-- Page logo -->
    <link rel="icon" type="image/png" href="./public/png/icon.png" />

    <!-- JS -->
    <script defer src="./dist/index.js"></script>

</head>

<body>
    <header class="header">
        <svg class="hide header__svg-filters"></svg>
        <h1 class="header__title" title="Drag and drop">Drag'n'drop</h1>
    </header>

    <main class="index">
        <div class="index__expand">
            <label class="index__label index__label--expand" for="expand-checkbox">
                <svg class="index__label--svg index__label--svg-expand no-pointer-events"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="20" fill="currentColor">
                    <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z" />
                </svg>
                <input type="checkbox" id="expand-checkbox" class="screen-readers-only">
            </label>
        </div>
        <section class="index__new-cards">
            <div class="index__new-cards-wrapper">
                <form action="#" class="index__form">
                    <fieldset class="index__fieldset">
                        <legend class="index__legend">Add a new card</legend>

                        <section class="index__new-card index__new-card--name">

                            <label class="index__label" for="add-card">Name:
                                <input type="text" placeholder="ex: Rick Ashley" id="add-card" class="index__input" />
                            </label>
                        </section>

                        <section class="index__new-card index__new-card--image">
                            <div class="index__upload-type-container">
                                <label for="upload-type-url" class="index__label index__label--upload-type">URL
                                    <input type="radio" name="upload-type" id="upload-type-url"
                                        class="index__input index__input--upload-type" checked />
                                </label>

                                <label for="upload-type-drop" class="index__label index__label--upload-type">Drop
                                    locally
                                    <input type="radio" name="upload-type" id="upload-type-drop"
                                        class="index__input index__input--upload-type" />
                                </label>
                            </div>

                            <div class="index__image-labels">
                                <label class="index__label index__label--image-url" for="add-image-url">
                                    <input type="url" placeholder="ex: https://images.unsplash.com/..."
                                        id="add-image-url" class="index__input" />
                                </label>

                                <label class="index__label index__label--image-drop" for="add-image-file">
                                    <img class="index__image" src="./public/svg/upload-image-icon.svg" alt="Drag image">
                                    <input type="file" accept="image/*" id="add-image-file"
                                        class="index__input screen-readers-only" />
                                </label>
                            </div>

                            <div class="index__image-preview-container">
                                <p class="index__image-preview-paragraph">Preview image here</p>
                                <button type="button" class="index__delete-button hide">Delete</button>
                                <img src="" alt="" class="index__image-preview hide" />
                            </div>
                        </section>
                    </fieldset>
                    <button type="submit" class="index__button index__submit-form">Create card</button>
                </form>
            </div>
        </section>

        <section class="index__containers">
            <section class="index__container">
                <draggable-element class="index__draggable" draggable="false" image-url=""
                    name="Younes Lahouiti"></draggable-element>
                <draggable-element class="index__draggable" draggable="false" image-url=""
                    name="Kyle Cook"></draggable-element>
                <draggable-element class="index__draggable" draggable="false" image-url=""
                    name="Kevin Powell"></draggable-element>
            </section>
            <section class="index__container"><draggable-element class="index__draggable" draggable="false" image-url=""
                    name="Radu Mariescu-Istodor"></draggable-element>
                <draggable-element class="index__draggable" draggable="false" image-url=""
                    name="Frank"></draggable-element>
            </section>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">
            Made by: <a href="https://younes-portfolio-dev.vercel.app/" target="blank">Younes Lahouiti</a>
        </p>
    </footer>

</body>

</html>
