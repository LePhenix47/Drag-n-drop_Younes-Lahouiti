<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description"
        content="This is a simple drag'n'drop application built using HTML, SASS, and TypeScript. It provides a canvas where users can draw using their mouse. The app allows for easy customization and provides a responsive interface." />
    <meta name="robots" content="index, follow">

    <!-- Open Graph     -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Home page" />
    <meta property="og:description"
        content="This is a simple drag'n'drop application built using HTML, SASS, and TypeScript. It provides a canvas where users can draw using their mouse. The app allows for easy customization and provides a responsive interface." />

    <meta property="og:image" content="/profile-pic.jpg" />
    <meta property="og:image:width" content="130" />
    <meta property="og:image:height" content="170" />
    <meta property="og:url" content="https://younes-portfolio-dev.vercel.app/" />

    <!-- Title -->
    <title>Drag'n'drop</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/style.css" />

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

    <!-- Page logo -->
    <link rel="icon" type="image/png" href="./public/png/icon.png" />

    <!-- JS -->
    <script defer src="./dist/index.js"></script>

</head>

<body>
    <header class="header">
        <svg class="hide header__svg-filters"></svg>
        <h1 class="header__title" title="Drag and drop">Drag'n'drop</h1>
    </header>

    <main class="index">

        <section class="index__containers">
            <section class="index__container">
                <draggable-element class="index__draggable" draggable="false"
                    name="Younes Lahouiti"></draggable-element>
            </section>
            <section class="index__container"><draggable-element class="index__draggable" draggable="false"
                    name="Radu Mariescu-Istodor"></draggable-element>
                <draggable-element class="index__draggable" draggable="false" name="Frank"></draggable-element>
            </section>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">
            Made by: <a href="https://younes-portfolio-dev.vercel.app/" target="blank">Younes Lahouiti</a>
        </p>
    </footer>

</body>

</html>
