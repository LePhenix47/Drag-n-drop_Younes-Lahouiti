<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description"
        content="This is a simple drag'n'drop application built using HTML, SASS, and TypeScript. It provides a canvas where users can draw using their mouse. The app allows for easy customization and provides a responsive interface." />
    <meta name="robots" content="index, follow">

    <!-- Open Graph     -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Home page" />
    <meta property="og:description"
        content="This is a simple drag'n'drop application built using HTML, SASS, and TypeScript. It provides a canvas where users can draw using their mouse. The app allows for easy customization and provides a responsive interface." />

    <meta property="og:image" content="/profile-pic.jpg" />
    <meta property="og:image:width" content="130" />
    <meta property="og:image:height" content="170" />
    <meta property="og:url" content="https://younes-portfolio-dev.vercel.app/" />

    <!-- Title -->
    <title>Drag'n'drop</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/style.css" />

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

    <!-- Page logo -->
    <link rel="icon" type="image/png" href="./public/png/icon.png" />

    <!-- JS -->
    <script defer src="./dist/index.js"></script>

</head>

<body>
    <header class="header">
        <svg class="hide header__svg-filters"></svg>
        <h1 class="header__title" title="Drag and drop">Drag'n'drop</h1>
    </header>

    <main class="index">
        <section class="index__new-cards">
            <form action="#" class="index__form">
                <fieldset class="index__fieldset">
                    <legend class="index__legend">Add a new card</legend>

                    <section class="index__new-card index__new-card--name">

                        <label class="index__label" for="add-card">Name:
                            <input type="text" placeholder="ex: Rick Ashley" id="add-card" class="index__input" />
                        </label>
                    </section>

                    <section class="index__new-card index__new-card--image">
                        <div class="index__upload-type-container">
                            <label for="upload-type-url" class="index__label index__label--upload-type">URL
                                <input type="radio" name="upload-type" id="upload-type-url"
                                    class="index__input index__input--upload-type" checked />
                            </label>

                            <label for="upload-type-drop" class="index__label index__label--upload-type">Drop locally
                                <input type="radio" name="upload-type" id="upload-type-drop"
                                    class="index__input index__input--upload-type" />
                            </label>
                        </div>

                        <div class="index__image-labels">
                            <label class="index__label index__label--image-url" for="add-image-url">Image:
                                <input type="url" placeholder="ex: https://images.unsplash.com/..." id="add-image-url"
                                    class="index__input" />
                            </label>

                            <label class="index__label index__label--image-drop" for="add-image-file">Image:
                                <input type="file" id="add-image-file" class="index__input screen-readers-only" />
                            </label>
                        </div>
                    </section>
                </fieldset>
            </form>
        </section>

        <section class="index__containers">
            <section class="index__container">
                <draggable-element class="index__draggable" draggable="false" image-url=""
                    name="Younes Lahouiti"></draggable-element>
                <draggable-element class="index__draggable" draggable="false" image-url=""
                    name="Kyle Cook"></draggable-element>
                <draggable-element class="index__draggable" draggable="false" image-url=""
                    name="Kevin Powell"></draggable-element>
            </section>
            <section class="index__container"><draggable-element class="index__draggable" draggable="false" image-url=""
                    name="Radu Mariescu-Istodor"></draggable-element>
                <draggable-element class="index__draggable" draggable="false" image-url=""
                    name="Frank"></draggable-element>
            </section>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">
            Made by: <a href="https://younes-portfolio-dev.vercel.app/" target="blank">Younes Lahouiti</a>
        </p>
    </footer>

</body>

</html>
